<div class="container contenedor-card">
  <div class="row">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Mejore Puntajes:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-elevation-z8 center">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="jugadorId">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let score"> {{score.jugadorId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let score"> {{score.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="puntaje">
              <th mat-header-cell *matHeaderCellDef> Puntaje </th>
              <td mat-cell *matCellDef="let score"> {{score.puntaje}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 7, 10]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
